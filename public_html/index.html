<!DOCTYPE html>

<html>
    <head>
        <title>Ski Jumping</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="bg-dark">
        
        <header class="text-center text-light m-sm-3">
            <h2>Ski Jumping World Cup</h2>
        </header>
        
        <main class="container text-primary col-sm-8">
            <div class="col-sm-8 mx-auto">

                <div class="input-group mb-3">
                    <small class="text-danger col-12">Punkt K</small>
                    <input type="number" class="form-control" placeholder="Podaj punkt K skoczni" aria-label="Punkt K" id="K">       
                </div>

                <div class="input-group mb-3">
                    <small class="text-danger col-12">Skoczek</small>
                    <input type="text" class="form-control" placeholder="Imię i nazwisko skoczka" aria-label="Imię" id="imie">       
                </div>
         
                <div class="input-group mb-3">
                    <small class="text-danger col-12">Odległość</small>
                    <input type="number" class="form-control" placeholder="Podaj uzyskaną odległosć" aria-label="Odległość" step="0.5" min="0" id="odleglosc">    
                </div>
                
                <div class="input-group mb-4">
                    <small class="text-danger col-12">Punkty za wiatr</small>
                    <input type="number" class="form-control" placeholder="Podaj punkty za wiatr" aria-label="Punkty za wiatr" step="0.1" id="wiatr">    
                </div>
                
                <div class="input-group mb-4 ">
                    <span class="input-group-text">Noty za styl</span>
                    <input type="number" aria-label="Pierwsza nota" class="form-control" step="0.5" min="0" max="20" value="20" id="nota1">
                    <input type="number" aria-label="Druga nota" class="form-control" step="0.5" min="0" max="20" value="20" id="nota2">
                    <input type="number" aria-label="Trzecia nota" class="form-control" step="0.5" min="0" max="20" value="20" id="nota3">
                    <input type="number" aria-label="Czwarta nota" class="form-control" step="0.5" min="0" max="20" value="20" id="nota4">
                    <input type="number" aria-label="Piąta nota" class="form-control" step="0.5" min="0" max="20" value="20" id="nota5">      
                </div>
            </div>
            
            <div class="text-center mb-5">
                <button type="button" class="btn btn-success btn-lg mx-5" id="dodajDoWynikow">Dodaj do wyników</button>
            </div>
            
            <div class="col-sm-8 mx-auto">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Wynik</span>
                    <input type="text" class="form-control" aria-label="Wynik" id="wynik" disabled>
                </div>
            </div>

            <div class="pt-4 text-center" id="klasyfikacja">

            </div>
            
            
        </main>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
